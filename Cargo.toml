[package]
name = "fastlog"
version = "0.1.0"
edition = "2021"
description = "Fastest logging library ðŸªµ."
license = "Apache"
repository = "https://github.com/WANG-lp/fastlog"

[dependencies]
chrono = "0.4"
core_affinity = "0.8"
log = { version = "0.4", features = ["std"] }
crossbeam-channel = "0.5"
once_cell = "1"
ufmt = "0.2"
symlink = "0.1.0"
gettid = "0.1"
cfg-if = "1.0"

[profile.release-opt]
inherits = "release"
opt-level = "z"


[dev-dependencies]
quanta = "0.12"
tcmalloc = "0.3.0"
fastrand = "2"

bench = { path = "./bench" }

[[example]]
name = "bench_it"
path = "src/bench_it.rs"

[[example]]
name = "bench_spdlog"
path = "src/bench_spdlog.rs"

[features]
default = ["level-trace"]
level-off = []
level-error = []
level-warn = []
level-info = []
level-debug = []
level-trace = []
